<!DOCTYPE html>
<div>
    <label for="userID">user id </label>
    <input type="text" id="userID" name="userID" size="50"/>
</div>

<div>
    <label for="title">title</label>
    <input type="text" id="title" name="title" size="50"/>
</div>

<div>
    <label for="description">description</label>
    <input type="text" id="description" name="description" size="50"/>
</div>

<div>
    <button type="button" id="submit" name="submit" onClick="submit()">Submit</button>
</div>

<script defer type="text/javascript">
    async function submit() {
        let userId = document.getElementById("userID").value;
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;

        console.log(userId, title, description)

        const object = {
            userId: userId,
            title: title,
            description: description,
        }

        console.log(object)

        const response = await fetch("submit", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(object),
        })

        const serverResponse = await response;
        //console.log("Response: " + JSON.stringify(serverResponse));
        console.log(serverResponse.ok);
        console.log(serverResponse.status);
        console.log(serverResponse);
    }
</script>
